<div class="page-fbs-attachmentmanage">
<div class="page-tbar">
    <ul class="page-nav-crumbs">
        <li class="nav-item" ms-repeat="navCrumbs">
            <a ms-href="el.href" class="nav-l" ms-if="el.href">{{el.text}}</a>
            <span class="nav-text" ms-if="!el.href">{{el.text}}</span>
            <span class="separater" ms-if="el.href">&nbsp;>&nbsp;</span>
        </li>
    </ul>
</div>
<div class="page-bd page-bd-form">
    <!--tabs-类型-->
    <div class="cate-list-wrapper">
        <ul class="cate-list fn-clear" style="padding-top:20px;">
            <li class="cate-item" ms-class-1="cur:requestData.attachmentType=='plan'" ms-click="changeStatus('plan')">工作计划</li>
            <li class="cate-item" ms-class-1="cur:requestData.attachmentType=='online'" ms-click="changeStatus('online')">上线流程</li>
            <li class="cate-item" ms-class-1="cur:requestData.attachmentType=='activity'" ms-click="changeStatus('activity')">营销活动申请</li>
        </ul>
    </div>
    <!--tabs-类型-end-->
    <!--search-->
    <div class="search">
        <div class="page-filter">
            <input type="text" class="coursewareName input-text" ms-duplex="requestData.merchantName" placeholder="请输入商户名称">&nbsp;
            <button type="button" class="query-btn main-btn" ms-click="search">搜索</button>
        </div>
    </div>
    <!--search-end-->
    <!--table-->
    <table class="user-grid ui-grid" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th class="name-cell">时间</th>
            <th class="name-cell">商户名称</th>
            <th class="mobile-cell">附件名称</th>
            <th class="mobile-cell">操作</th>
        </tr>
        </thead>
        <tbody>

        <tr ms-repeat="pageData" ms-class-1="odd:!($index % 2)" ms-class-2="even:$index % 2" ms-hover="state-hover">
            <td class="name-cell">{{el.insertTime|date("yyyy-MM-dd HH:mm")}}</td>
            <td class="mobile-cell">{{el.merchantName}}</td>
            <td class="mobile-cell">{{el.originalFileName}}</td>
            <td class="mobile-cell"><a ms-href="url+'fesOnlineProcess/download.do?relPath='+el.attachmentPath+'/'+el.attachmentName">下载附件</a></td>
        </tr>
        </tbody>
    </table>
    <!--table-end-->
    <div class="grid-bbar fn-clear">
        <br>
        <div class="pagination fn-right" ms-widget="pagination,$,$paginationOpts"></div>
    </div>


</div>
<!--content-end-->
</div>

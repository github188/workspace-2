    <body>
        <!-- Add your site or application content here -->
        <div class="error-page page"></div>
        <div class="expired-page page"></div>
        <div class="report-page page">
            <div class="page-hd">
                <span class="month-num">00</span>
            </div>
            <div class="page-bd">
                <div class="report-box report-summary">
                    <ul class="list">
                    	<li class="item item-member">
                        <span class="icon"></span><span class="item-content">本月新入会员&nbsp;<span class="month-member-num num">0</span>&nbsp;人<br/><span class="year-num">0000</span>年会员&nbsp;<span class="year-member-num num">0</span>&nbsp;人</span>
                        </li>
                    	<li class="item item-card">
                        <span class="icon"></span><span class="item-content">本月新增储值&nbsp;<span class="month-storage-num num"></span>&nbsp;元<br/>储值沉淀&nbsp;<span class="total-storage-num num">0</span>&nbsp;元</span>
                        </li>
                    	<li class="item item-hand">
                        <span class="icon"></span><span class="item-content">会员开台数占&nbsp;<span class="desk-rate"></span></span>
                        </li>
                    	<li class="item item-income">
                        <span class="icon"></span><span class="item-content">营销收入&nbsp;<span class="income-num"></span>&nbsp;元</span>
                        </li>
                    </ul>
                    <div class="line"></div>
                </div>
                <div class="report-box member-detail">
                    <h3 class="box-title">新增会员相比上个月<span class="new-member-tip">有进步哦</span>～</h3>
                    <div class="chart-wrapper" id="member-chart"></div>
                </div>
                <div class="report-box storage-detail">
                    <h3 class="box-title">新增储值相比上个月<span class="new-storage-tip">有进步哦</span>～</h3>
                    <div class="chart-wrapper" id="storage-chart"></div>
                </div>
                <div class="report-box desk-detail">
                    <div class="chart-wrapper" id="desk-chart"></div>
                </div>
            </div>
            <div class="page-ft">
                <div class="line"></div>
                <div class="ft-summary">具体细节，顾问将联系您约定时间详细洽。谈祝您的企业在新的一个月生意兴隆！</div>
                <div class="ft-logo-wrapper">
                    <p><img class="logo" src="./image/logo.png" alt=""></p>    
                    <p class="slogan">做会员，就找雅座</p>    
                    <p class="tel">400-8827-123</p>    
                </div>
            </div>
        </div>

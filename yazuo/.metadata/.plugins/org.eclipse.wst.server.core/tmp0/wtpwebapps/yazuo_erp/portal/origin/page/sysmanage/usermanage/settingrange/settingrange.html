<div class="page-sysmanage-usermanage-add-edit">
    <div class="page-tbar">
        <ul class="page-nav-crumbs">
            <li class="nav-item"
                ms-repeat="navCrumbs"><a ms-href="el.href" class="nav-l" ms-if="el.href">{{el.text}}</a><span class="nav-text" ms-if="!el.href">{{el.text}}</span><span class="separater" ms-if="el.href">&nbsp;>&nbsp;</span></li>
        </ul>
    </div>
    <div class="page-bd page-bd-form">
        <div class="page-section">
            <h3 class="page-section-title">设置管辖范围<span class="summary">（<span class="star">*</span>号为必填项）</span></h3>
            <form class="page-section-form" action="javascript:;" ms-widget="form,$,$formOpts">
                <div class="f-body">
                    <div class="f-field fn-clear">
                        <label class="ff-label fn-left"><span class="icon-star">*</span>姓名：</label>
                        <div class="ff-value">
                            <div class="ff-value-box">
                                <span class="ff-value-text">{{userName}}</span>
                            </div>
                            <div class="ff-value-tip"></div>
                        </div>
                    </div>
                    <div class="control-range-field f-field fn-clear">
                        <label class="ff-label fn-left">管辖范围：</label>
                        <div class="ff-value">
                            <div class="ff-value-box fn-clear">
                                <div class="control-range-wrapper fn-left"></div>
                                <div class="user-list-wrapper fn-left" ms-visible="tempUserListVisible">
                                    <div class="list-head">
                                        <table cellpadding="0" cellspacing="0">
                                            <thead>
                                                <tr><th class="user-name-cell">姓名</th><th class="position-cell">职位</th></tr>
                                            </thead>
                                        </table>
                                        <span class="close-btn" ms-click="closeTempUserList">&#10005;</span>
                                    </div>
                                    <div class="list-body">
                                        <table cellpadding="0" cellspacing="0">
                                            <tbody>
                                                <tr ms-repeat="tempUserList"
                                                    ms-class-1="odd: !($index % 2)"
                                                    ms-class-2="even: $index % 2"
                                                    ms-click="clickTempUserItem"><td class="user-name-cell"><input type="checkbox" ms-value="el.id" ms-checked="el.isChecked" />&nbsp;{{el.user_name}}</td><td class="position-cell">{{el.position_name}}</td></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="ff-value-tip"></div>
                        </div>
                    </div>
                    <div class="f-action">
                        <button type="button" class="f-submit main-btn">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

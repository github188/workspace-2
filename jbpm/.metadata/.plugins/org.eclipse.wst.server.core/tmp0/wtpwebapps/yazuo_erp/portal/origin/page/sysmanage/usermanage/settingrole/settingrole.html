<div class="page-sysmanage-usermanage-add-edit">
    <div class="page-tbar">
        <ul class="page-nav-crumbs">
            <li class="nav-item"  ms-repeat="navCrumbs">
                <a ms-href="el.href" class="nav-l" ms-if="el.href">{{el.text}}</a>
                <span class="nav-text" ms-if="!el.href">{{el.text}}</span>
                <span class="separater" ms-if="el.href">&nbsp;>&nbsp;</span>
             </li>
        </ul>
    </div>
    <div class="page-bd page-bd-form">
        <div class="page-section">
            <h3 class="page-section-title">设置权限组 <span class="summary">（<span class="star">*</span>号为必填项）</span></h3>
            <form class="page-section-form" action="javascript:;" ms-widget="form,$,$formOpts">
                <div class="f-body">
                   <div class="f-field fn-clear">
                        <label class="ff-label fn-left">用户姓名：</label>
                        <div class="ff-value">
                            <div class="ff-value-box">
                                <span class="ff-value-text">{{userName}}</span>
                            </div>
                            <div class="ff-value-tip"></div>
                        </div>
                    </div>
                    <div class="f-field fn-clear">
                        <label class="ff-label fn-left"><span class="icon-star">*</span>权限组：</label>
                        <div class="ff-value">
                            <div class="ff-value-box">
                                <div class="role-list-wrapper">
                                    <ul class="role-list">
                                        <li class="role-item" ms-repeat="roleList">
                                            <span class="label-for"><input type="checkbox" class="ck-h" ms-checked="el.isChecked" ms-value="el.id" />&nbsp;<label class="role-name">{{el.role_name}}</label></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="ff-value-tip"></div>
                        </div>
                    </div>
                    <div class="f-action">
                        <button type="button" class="f-submit main-btn">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

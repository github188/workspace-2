<div class="page-sysmange-role-add-edit">
    <div class="page-tbar">
        <ul class="page-nav-crumbs">
            <li class="nav-item"
                ms-repeat="navCrumbs"><a ms-href="el.href" class="nav-l" ms-if="el.href">{{el.text}}</a><span class="nav-text" ms-if="!el.href">{{el.text}}</span><span class="separater" ms-if="el.href">&nbsp;>&nbsp;</span></li>
        </ul>
    </div>
    <div class="page-bd page-bd-form">
        <div class="page-section">
            <h3 class="page-section-title">添加权限组</h3>
            <form class="page-section-form" action="javascript:;" ms-widget="form,$,$formOpts">
                <div class="f-body">
                    <div class="f-field fn-clear">
                        <label class="ff-label fn-left"><span class="icon-star">*</span>权限组名称：</label>
                        <div class="ff-value">
                            <div class="ff-value-box">
                                <input type="text" class="input-text role-name" name="roleName" maxlength="18" ms-value="roleName" />
                            </div>
                            <div class="ff-value-tip"></div>
                        </div>
                    </div>
                    <div class="f-field fn-clear">
                        <label class="ff-label fn-left"><span class="icon-star">*</span>分配权限：</label>
                        <div class="ff-value">
                            <div class="ff-value-box">
                                <div class="permission-box"></div>
                            </div>
                            <div class="ff-value-tip"></div>
                        </div>
                    </div>
                    <div class="f-action">
                        <button type="button" class="f-submit main-btn">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
